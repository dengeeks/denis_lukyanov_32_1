{% extends 'layouts/index.html' %}



{% block content %}
    <div class="Category">
        {% for category in categories %}
            <a href="{% url 'category_name' category.id %}"><h1>{{category}}</h1></a>
            {% for product in category.product_set.all %}
                <h2>{{ product.title }}</h2>
            {% endfor %}
        {% endfor %}
     </div>
{% endblock %}
