{% extends 'layouts/index.html' %}
{% load thumbnail %}


{% block content %}
    <div class="Category">
        {% for category in categories %}
            <h1>{{ category.title }}</h1>
            {% for post in category.product.all %}
                <h2>{{ post.title }}</h2>
            {% endfor %}
        {% endfor %}
     </div>
{% endblock %}
